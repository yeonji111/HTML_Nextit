<!DOCTYPE html>
<html lang="ko">

<body>
    <script>
        /*
        자바스크립트 저장하기: Storage
        1. SessionStorage : 웹의 Session과 비슷(서버에 저장) 
        - 사용자가 임의로 중단하기 전까지만 데이터를 저장,유지하고 중단하면 휘발됨 (위험한 정보, 개인정보 취급 시 사용)
        - ex) 네이버 로그인 후 창닫기 -> 로그인 해제
      

        2. LocalStorage : Cookie와 비슷() 
        - 데이터가 휘발되지 않고 유지됨 (방문기록, 위험하지 않은 정보 취급 시 사용)
        - ex) 구글 로그인 후 창닫기 -> 로그인 상태 유지

        메소드
        .setItem(key, value) : 저장할 때
        .getItem(key) : 가져올 때
        .removeItem(key) : 삭제할 때
        .clear() : 전체 삭제
        

        */
    </script>



</body>
</html>
