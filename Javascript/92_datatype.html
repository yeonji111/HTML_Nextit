<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
</head>
<body>
    <script>
        let dan = 3;
        let gugu = 8;
        let str = dan + " 곱하기 " + gugu + "은 " + (dan*gugu) + " 입니다."
        let strTemplate = `${dan} 곱하기 ${gugu}은 ${dan * gugu} 입니다.`;
        // "3 곱하기 "+ gugu +"은 24입니다."
        console.log(str);
        console.log(strTemplate);
       
    </script>
</body>
</html>
