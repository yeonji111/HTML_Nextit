<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>127_event_cancel.html</title>
</head>

<body>
    <a href="https://www.naver.com">
        <img src="lamp.jpg" alt="모래 위에 꺼져있는 램프가 있음">
    </a>

    <a href="https://www.nextit.or.kr" id="nextit">넥스트IT</a>

    <script>
        // 이벤트 전파(Event Propagation)
        // preventDefault()는 주로 a태그나 form태그(input, radio, button같은 태그)에서 주로 사용
        const img = document.querySelector("img");
        img.addEventListener("click", function (event) {
            alert('이미지를 클릭함');


            // 기본 이벤트 취소
            event.preventDefault();// 네이버 메인 화면으로 이어지는 a태그의 href 속성을 무시함
            // event.stopPropagation();// 이벤트의 전파 막기 (차후 수정예정 신경쓰지X)
        });

        const nextit = document.querySelector("#nextit");
        nextit.addEventListener("click", function (e) {
            e.preventDefault();
        })

    </script>

</body>

</html>
