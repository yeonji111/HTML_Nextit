<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id = "userTable">
        <th id = "name">이름</th>
        <th id = "userName">별명</th>
        <th id = "email" href = "www.naver.com">이메일</th>
        <th id = "phone">핸드폰번호</th>
        <th id = "company">회사</th>
    </table>
    <td src = ""></td>

    


    <script>
        // 서버에서 회원 정보 가져와서 표시하기
        // https://jsonplaceholder.typicode.com 에 접속한 뒤
        // /users를 클릭하여 화면 주소를 복사한다.
        // https://jsonplaceholder.typicode.com/users
        // name, username, email, phone,  website => 이름에 링크를 걸고 이름을 클릭 시 웹사이트로 이동하도록
        // company: 이름만
        const userTable = document.querySelector("#userTable");
        fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(json => 
      json.forEach(j => {
        userTable.innerHTML += `<tr><td> <a href = "${j.website}">${j.name}</a></td><td>${j.username}</td><td>${j.email}</td><td>${j.phone}</td><td>${j.company.name}</td></tr>`
            })
      )
    </script>
</body>
</html>
