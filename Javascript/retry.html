<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1번 문제
        let count = 0;
        for (let i = 1; i < 1000; i++) {
            if (i % 2 == 0) {
                count++;
            }
        }
        document.write(count+"<br>")

        // 2번 문제

        document.write("<table>")
        for(let i = 1; i < 10; i++){
            document.write("<td>")
                for(let j = 1; j < 10; j++){
                document.write(i + ' * ' + j +' = ' + i*j +"<br>" )
            
                if(j == 9){
                    document.write("</td>")
                }
            
            }
                if(i % 3 == 1){
                    document.write("<tr>")
                }
           
            
        }    
        document.write("</table>")
    
    </script>
</body>

</html>
