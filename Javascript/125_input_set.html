<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>125_input_set.html</title>
</head>
<body>
    <form name ="frm">
        <input type="text" name="id" placeholder="ID">
        <input type="password" name="pw" placeholder="Password">
        <button type ="button">로그인</button>
        <textarea name="contents"></textarea>
    </form>
    <script>
        const loginBtn = document.frm.elements[2];
        loginBtn.addEventListener('click',function(){
            console.log(`아이디:${document.frm.id.value}`)

            // 패스워드 요소에 접근하는 다양한 방식
            console.log(`비밀번호:${document.frm.pw.value}`)
            console.log(`비밀번호:${document.forms[0].pw.value}`)
            console.log(`비밀번호:${document.forms[0].elements[1].value}`)
        });

        // textarea 값 가져오는 다양한 방식
        document.frm.contents.value;
        document.frm.contents.innerHTML;
        document.frm.contents.innerText;
        document.frm.contents.textContent = '자바스크립트로 추가한 값';

    


        
    </script>





</body>
</html>
