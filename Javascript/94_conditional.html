<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h2>조건문 문제</h2>
    <ol>
        <li>점수를 prompt로 입력받아 학점을 출력하는 프로그램 (if문)</li>
        <li>점수를 prompt로 입력받아 학점을 출력하는 프로그림 (switch문)</li>
    </ol>
    <script>
        /* 90 ~ 100 A
        80 ~ 89 B
        70 ~ 79 C
        60 ~ 69 D
        60 미만 F */
        let score = prompt("점수를 입력하세요", );
        let grade = "";
        if (score >= 90 && score <= 100) {
            grade = "A";
        } else if (score >= 80) {
            grade = "B";
        } else if (score >= 70) {
            grade = "C"
        } else if (score >= 60) {
            grade = "D"
        } else {
            grade = "F"
        }
        console.log(grade)



        score = prompt('점수를 입력하세요', ); // prompt는 String타입임
        grade = "";
        switch (parseInt(score / 10)) { // 자바랑 달리 소숫점을 자동으로 떼주지 않기 때문에 
                                        // parseInt를 사용해야함
           case 10:
            case 9:grade ='A'
            break
            case 8:grade ='B'
            break
            case 7:grade ='C'
            break
            case 6:grade ='D'
            break
            default:grade ='F'
            break
        }
        console.log('학점' + grade)


        score = prompt('점수를 입력하세요', ); 
        grade = "";
        switch (score - score % 10) { 
            case 100:
            case 90:
            grade ='A'
            break
            case 80:grade ='B'
            break
            case 70:grade ='C'
            break
            case 60:grade ='D'
            break
            default:grade ='F'
            break
        }
        console.log('학점' + grade)



        switch (true){
            case score >= 90 && score <= 100: grade = 'A'
            break
            case score >= 80 && score < 90:grade = 'B'
            break
            case score >= 70 && score < 80:grade = 'C'
            break
            case socre >= 60 && score < 70:grade = 'D'
            break
            default:grade = 'F'
        }
        console.log('학점'+grade)
    </script>

</body>
