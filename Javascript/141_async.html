<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 비동기 처리
        /* 
        1. callback 함수

        2. promise 

        3. async, await 키워드 사용
        */

        // 커피 주문함수
        // 주문할 때 커피 종류(coffee)를 함수 실행 시 넣어준다.
        function order(coffee, callback) { // => 파라미터로 들어온 callback 자리의 함수를 호출한다.
            console.log(`${coffee} 주문 접수`);
            setTimeout(() => {
                callback(coffee);
            }, 5000);
            
        }
        // 커피 완성될 때 준비되었다고 보여주는 함수
        // 완성된 커피(result)를 함수 실행 시 넣어준다.
        function display(result){
            console.log(`${result} 준비 완료`);
        }

        order("아메리카노", display);



    </script>
</body>
</html>
