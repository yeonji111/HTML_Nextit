<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        color: rgb(#161616)
    }
</style>
<body>
    주소 : https://reqres.in/api/products
    <table id="colorTable">
        <tr>
            <th id = "userId">아이디</th>
            <th id = "name">이름</th>
            <th id = "email">생산년도</th>
            <th id = "avatar">팬톤 컬러</th>
            <th id = "avatar">색상</th>
        </tr>
        <img src="" alt="">


    </table>

    <script>
        let xhr = new XMLHttpRequest();
        // 준비
        xhr.open("GET", "https://reqres.in/api/products");
        // 전송
        xhr.send();


        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                let colors = JSON.parse(xhr.responseText);
                let color = colors.data;
                color.forEach(co => {
                    colorTable.innerHTML += `<tr><td>${co.id}</td><td>${co.name}</td><td>${co.year}</td>
                        <td>${co.pantone_value}</td><td><input type="color" value = ${co.color}></td></tr>`;
                })

            }


        }

     

    </script>
</body>
</html>
