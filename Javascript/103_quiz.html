        // 쌤이 한 버전
        function getArrayMaxNumber(arr){
            let max = arr[0]; // 최소값 , 배열 안에 음수가 있어도 배열 안에 있는 데이터들 끼리끼리 비교니까 안전
            for(item of arr){
                if (item > max){
                    max = item
                }
            }
            return max
        }
