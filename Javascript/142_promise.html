<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Promise : 처리에 성공했을 때 실행할 콜백 함수와
        // 성공하지 않았을 때 실행할 콜백 함수를 미리 약속하는 것
        // 성공했을 때 실행할 콜백 함수 이름 : resolve
        // 실패했을 때 실행할 콜백 함수 이름 : reject
        
        // 피자를 좋아하면 피자를 주문하고(성공),
        // 피자를 좋아하지 않으면 피자를 주문하지 않는다.(실패)
        let likePizza = true;
        const pizza = new Promise((resolve, reject) => {
            if(likePizza === true){
                resolve("피자를 주문합니다.")
            }else{
                reject("피자를 주문하지 않습니다.")
            }
        });

        // then(성공할때) = try, catch(실패할때) = catch, finally(무조건 실행) = finally
        // 프로미스를 실행할 때
        // 성공할 경우 then()
        // 실패할 경우 catch()
        // 성공, 실패 상관 없이 무조건 실행 finally()
        pizza.then(result => console.log(result))
        .catch(error => console.log(error)).finally()
    </script>
    
</body>
</html>
