<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_sample</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black ;
            border-collapse: collapse;
        
        }
    </style>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
        </thead>
        </tr>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td>
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
        </tbody>
        </tr>
        <tfoot>
            <tr>
                <td>총금액</td>
                <td colspan="3">6,500원</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
