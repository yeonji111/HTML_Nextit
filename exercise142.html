<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise142.html</title>
</head>

<body>

    <!-- 중복되지 않는 정수 5개를 입력받아 출력-->
    <script>

        let arr = [];
        arr.length = 5;
        let randNum = Math.floor(Math.random() * 10 + 1);


        for (let i = 0; i < 5; i++) {

            if (arr[i] == randNum) {
                i--;
            }

            arr.push(randNum);

           
            
        }
        document.write(arr)
    </script>

</body>

</html>
