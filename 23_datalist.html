<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <select name="" id="">
        <option>강남구</option>
        <option>강북구</option>
        <option>서초구</option>
    </select>
    <input type="text" list="city">
    <datalist id="city">
        <option>강남구</option>
        <option>강북구</option>
        <option>서초구</option>
        </datalist>
</body>
</html>
