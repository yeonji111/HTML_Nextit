<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1132_array.html</title>
</head>
<body>
    <script>
        const arr = [10,20,30,40];
        
        arr[9] = 50; // 자바에서는 배열의 크기가 고정적이지만 자바스크립트는 배열의 크기를 마음대로 확장할 수 있다 (리스트처럼 사용 가능)
        // arr[100] = 100;
        // arr[4] = null; // 배열에 담긴 값 삭제
        // arr[100] = null; // null로 바꾸기
        
        // push() :데이터 추가
        arr[9] = null;
        arr.push(60);


        // pop() : 배열의 가장 마지막 데이터 삭제
        let removeData = arr.pop(); // 변수에 담으면 가장 마지막 데이터가 값으로 담긴다.
    
        document.write(arr)
        document.write(`삭제된 데이터 ${removeData} 입니다`)


        // unshift() : 배열의 맨 앞에 데이터 추가
        arr.unshift(0);


        // 배열의 맨 앞에서 요소 추출
        let shiftedData = arr.shift(); // pop 메소드와 비슷
        document.write(`삭제된 데이터 ${shiftedData}입니다.`)
        



        /* 비파괴 메소드 : 배열 내에 있는 데이터들을 수정/변경/삭제 하지 않는 메소드 */

        const arr2 = [10,20,30,40]
        // 반복 처리
        let sum = 0;
        // 전통적인 반복문
        // for (let i = 0; i < arr2.length; i++){
        //     sum += arr2[i];
        // }

        // // for in 문
        // for(i in arr2){
        //     sum += arr2[i]
        // }

        // // for of 문
        // for(item of arr2){
        //     sum += item;
        // }

        // foreach 함수
        arr2.forEach((values, index, array) => {
            // sum += values;
            sum += array[index]; // 위와 동일한 코드 

        });
        document.write(`배열의 총합은 ${sum}`)
        

        // filter( ) : true를 반환하는 요소들만 모아서 새로운 배열로 반환
        const names = ["이건희", "정회환", "박연지", "이용석", "정회환", "주형구", "이건희"]
        // names 배열에서 "이건희"는 몇번 나오는가?
        let count = 0;
        // for(let i = 0; i < names.length; i++){
        //     if(names[i] === "이건희"){
        //         count++;
        //     }
        // }

        // 80,81 번 코드는 동일
        // count = names.filter((value,index,array) => value === "이건희").length
        count = names.filter(value => value === "이건희").length
        // 자바 버전 ) count = names.filter(value -> value.equals("이건희")).size();
        document.write(`이건희는 총 ${count}번 나옵니다.`)
       

        // find() : 배열의 요소를 탐색하면서 주어진 판별 함수를 만족하는 첫 번째 값 반환  
        // (filter는 만족하는 모두, find는 만족하는 첫번째 하나만)
        let name = names.find(value => value === "이건")
        document.write(name+ "<br>") // 배열 내 해당 데이터가 없으면 undefined 반환

        // join() : 배열의 모든 요소를 결합
        document.write(`${names.join("")} <br>`)
        document.write(`${names.join()}`)




    </script>
    
</body>
</html>
