<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact With Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <!-- header -->
  <header>
    <h1>
      <button>SU</button>
    </h1>
    <nav>
      <ul>
        <li>
          <button>About</button>
        </li>
        <li>
          <button>Features</button>
        </li>
        <li>
          <button>Portfolio</button>
        </li>
        <li>
          <button>Contact</button>
        </li>
      </ul>
    </nav>
  </header>
  <!-- //end header -->
  <!-- Contact With Me -->
  <section>
    <div class="container">
      <div class="row mb-5">
        <h4 class = "text-danger fw-bold h6">CONTACT</h4>
        <h2 class = "h1 fw-bold">Contact With Me</h2>
      </div>
      <div class="row">
        <div class="col-3">
          <div class = "d-flex border p-3 m-3">
            <div class="icon flex-shrink-0  pe-2 d-flex align-items-center">
              <i class="fa-solid fa-phone-volume fs-3"></i>
            </div>
            <div class="flex-grow-1">
              <h3 class = "h6 fw-bolder m-0">phone</h3>
              <p class = "m-0 small">010-2222-1111</p>
            </div>
          </div>
          
          <div class="d-flex border p-3 m-3">
            <div class="icon flex-shrink-0 pe-2 d-flex align-items-center">
              <i class="fa-solid fa-envelope-open-text fs-3"></i>
            </div>
            <div class="info-text ">
              <h3 class = "h6 fw-bolder m-0">email</h3>
              <p class = "m-0 small">sucoding@naver.com</p>
            </div>
          </div>
          <div class="d-flex border p-3 m-3">
            <div class="icon flex-shrink-0 pe-2 d-flex align-items-center">
              <i class="fa-solid fa-location-crosshairs fs-3"></i>
            </div>
            <div class="info-text">
              <h3 class = "h6 fw-bolder m-0">address</h3>
              <p class = "m-0 small">Samseong-ro, Gangnam-gu, Seoul, Republic of Korea</p>
            </div>
          </div>
        </div>
        <div class="col-9 border px-4 mt-3">
          <form action="#">
            <div class="form-group my-3" >
              <label for="name" class="form-label">name</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group my-3">
              <label for="email" class="form-label">email</label>
              <input type="text" id="email" class="form-control">
            </div>
            <div class="form-group my-3">
              <label for="msg" class="form-label">message</label>
              <textarea id="msg" class="form-control" rows="10"></textarea>
            </div>
            <div class="d-grid gap-2">
              <a href="#" class = "btn btn-warning">send</a>
              <input type="button" value="send" class="btn btn-primary">
              <button class = "btn btn-warning">send</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- end Contact With Me -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
