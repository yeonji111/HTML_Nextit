<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접 형제 선택자</title>
    <style>
        h1 + h2{
            color:red;
        }
    </style>
</head>
<body>
    <h1>lorem1</h1>
    <h2>lorem2</h2> <!--h1과 형제 관계이며 인접한 h2 태그에만 스타일 적용-->
    <h2>lorem3</h2>
</body>
</html>
