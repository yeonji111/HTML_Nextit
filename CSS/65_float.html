<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .container{
            width: 400px;
            padding: 1rem;
            margin: 0 auto;
            border: 1px solid black;
            background-color: #ccc;
        }
        
        div{
            color: white;
        }
        .red-box{
            background-color: red;
            float: left; /* content만 뜨게 됨 , 블록이 다 뜨진 않음 */
            width: 100px;
            border:1px solid white;
            text-align: center;
            color: white;
            margin: 1px;
        }
        .blue-box{
            background-color: blue;
            height: 50px;
            clear: both;

        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="red-box">메뉴1</div>
    <div class="red-box">메뉴2</div>
    <div class="red-box">메뉴3</div>
    <div class="red-box">메뉴4</div>
    <div class="blue-box">버튼</div>

</body>
</html>
