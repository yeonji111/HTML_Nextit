<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자</title>
    <style>
        p{
            color:red;
        }
        #title{
            color:red;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <p>p 태그</p>
    <h2 id ="title"> h2태그 </h2>
    <p class ="red"> 클래스 태그</p>
    <h2>실험용</h2>  <!-- 그룹 선택자로 h2를 묶지는 않아서 혼자 스타일 적용이 되지 않음 -->
    
</body>
</html>
