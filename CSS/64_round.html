<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라운드</title>
</head>
<style>
    li{
        display: inline-block;
        border: 1px solid black;
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        border-radius: 50px;
    }
    img{
        width: 200px;
        height: 200px;
        border-radius: 100px;
    }
</style>
<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>
    <img src="coffee.jpg" alt="종이컵에 카푸치노가 들어있는 사진">
</body>
</html>
