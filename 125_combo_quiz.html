<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>

<body>
    <form name="gugu">
        <select id="option">
            <option value="2">2단</option>
            <option value="3">3단</option>
            <option value="4">4단</option>
            <option value="5">5단</option>
            <option value="6">6단</option>
            <option value="7">7단</option>
            <option value="8">8단</option>
            <option value="9">9단</option>
        </select>
    </form>
    <textarea name="gugudan" id="gugudan" cols="20" rows="12"></textarea>



    <script>
        const guguForm = document.querySelector("gugu")
        const opt = document.forms[0].querySelectorAll("option")
        // console.log(opt) // 옵션에 하나하나 다 접근하여 배열로 저장하고 있음
        const result = document.querySelector("textarea");
        // console.log(result) // 결과창 

        document.forms[0].addEventListener('change', function (ev) {
            ev.preventDefault();
            for (let i = 0; i < opt.length; i++) {
                if (opt[i].selected === true) {
                    // 구구단
                    const num = opt[i].value;
                    console.log(opt[i].value)
                    result.value = `${num}단\n`

                    for (let j = 1; j < 10; j++) {
                        result.value += `\n${num} * ${j} = ${num * j}`
                    }

                }


            }
        })


    </script>




</body>

</html>
